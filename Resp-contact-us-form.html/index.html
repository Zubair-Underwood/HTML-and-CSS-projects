<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Document</title>
    <!-- Fontawesome CDN Link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Content -->
      <div class="content">
        <!-- Left-side -->
        <div class="left-side">
          <div class="address details">
            <i class="fa-solid fa-location-dot"></i>
            <div class="topic">Adress</div>
            <div class="text-one">2315 Dickinson Ave, Suite 300</div>
            <div class="text-two">Greenville, NC 27834-3784</div>
          </div>
          <div class="phone details">
            <i class="fa-solid fa-phone"></i>
            <div class="topic">Phone</div>
            <div class="text-one">252-355-7920</div>
            <div class="text-two">252-355-7922</div>
          </div>
          <div class="email details">
            <i class="fa-solid fa-envelope"></i>
            <div class="topic">email</div>
            <div class="text-one">abc@xyz.com</div>
            <div class="text-two">info.abc@xyz.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topc-text">Send us a message</div>
          <p>If you have any inquiry, you may email me</p>

          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box message-box">
              <textarea></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
